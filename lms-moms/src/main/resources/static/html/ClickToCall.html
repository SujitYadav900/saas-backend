<form class="form-horizontal" id="clicktocalldynamicform">
    <div class="col-md-12 form-group">
        <label class="control-label">Phonenumber</label>
        <input name="fullname" required type="text" class="form-control" id="phonenumberdynamicform">
    </div>
    <div class="col-md-12 form-group">
        <label class="control-label">Message</label>
        <textarea    class="form-control" id="messagedynamicform" placeholder="Message"></textarea>
    </div>
    <input type="hidden" id="hiddenjsondynamicform">
    <input type="hidden" id="dynamicformurl">
    <div class="reset-button">
        <button id="createbtndynmaicform" type="submit" class="btn btn-success">Place Call <i class="hvr-buzz-out fa fa-phone"></i></button>
        <button id="cancelbtndynmaicform" data-dismiss="modal" type="button" class="btn btn-warning">Cancel</button>

    </div>
</form>
