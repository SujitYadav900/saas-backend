<form class="form-horizontal" id="leaddynamicforms">
    <div class="col-md-12 form-group">
        <label class="control-label">Name</label>
        <input name="fullname" required type="text" class="form-control" id="appointmentfullname">
    </div>
    <div class="col-md-12 form-group">
        <label class="control-label">Phonenumber</label>
        <input name="phonenumber" required type="text" class="form-control" id="appointmentphonenumber">
    </div>
    <div class="col-md-12 form-group">
        <label class="control-label">Email</label>
        <input name="email" required type="text" class="form-control" id="appointmentemail">
    </div>
    <div class="col-md-12 form-group">
        <label  class="control-label">Test Name</label>
        <input name="email" required type="text" class="form-control" id="appointmenttestname">
    </div>
    <div class="col-md-12 form-group">
        <label class="control-label">Date</label>
        <input required type="text" class="form-control" id="appointmentdate">
    </div>
    <input type="hidden" id="hiddendynamicmessage">
    <input type="hidden" id="hididdynmixform">
    <input type="hidden" id="nextstagehidden">
    <input type="hidden" id="nextstatushidden">
    <div class="reset-button">
        <button id="createbtndynmaicform" type="submit" class="btn btn-success">Create</button>
        <button id="cancelbtndynmaicform" data-dismiss="modal" type="button" class="btn btn-warning">Cancel</button>

    </div>
</form>
