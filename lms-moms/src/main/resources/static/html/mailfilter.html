<form id="dynamicfilterform">
    <div class="col-md-12 form-group">
        <label class="control-label">Status</label>
        <select class="form-control" id="mailstatus">
            <option value="0">------Select All----</option>
        <option value="Sent">Sent</option>
            <option value="Failed">Failed</option>
        </select>
    </div>





    <div class="col-md-6 form-group">
        <label class="control-label">Start Date</label>
        <input required type="date" class="form-control" id="startdatedynamicfilter"/>


    </div>
    <div class="col-md-6 form-group">
        <label class="control-label">End Date</label>
        <input required type="date" class="form-control" id="enddatedynamicfilter"/>
    </div>

    <div class="reset-button">
        <button id="createbtnfilterform" type="submit" class="btn btn-success">Search <i class="hvr-buzz-out fa fa-search"></i></button>
        <button id="cancelbtnfilterform" data-dismiss="modal" type="button" class="btn btn-warning">Close</button>

    </div>
</form>
