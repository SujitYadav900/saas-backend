<form class="form-horizontal" id="quickfileuploadform">
    <div class="col-md-12 form-group">
        <label class="control-label">Enter File</label>
        <input type="file" name='file'  placeholder="Enter File"  id="filequickfileupload" class="form-control" required>
        <input type="hidden" id="hiddenidquickfile">
        <input type="hidden" id="hiddenurlquickfile">
    </div>

    <div class="reset-button">
        <button id="createbtnquickfileform" type="submit" class="btn btn-success">Upload</button>
        <button id="cancelbtnquickfileform" data-dismiss="modal" type="button" class="btn btn-warning">Cancel</button>

    </div>

</form>
