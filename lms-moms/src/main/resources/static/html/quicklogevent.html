
<form class="form-horizontal" id="quicklogeventform">
    <input type="hidden" id="logeventformjsonhidden">
    <input type="hidden" id="logeventformurl">
    <input type="hidden" id="logeventformid">
    <div class="col-md-12 form-group">
        <label class="control-label">Subject</label>
        <select id="subjectlogeventform" class="form-control">


        </select>

    </div>
    <div class="col-md-12 form-group">
        <label class="control-label">Message</label>
        <textarea   placeholder="Enter Message"  id="messagelogeventform" class="form-control"  required></textarea>

    </div>


    <div class="reset-button">
        <button id="createbtnlogeventform" type="submit" class="btn btn-success">Create</button>
        <button id="cancelbtnlogeventform" data-dismiss="modal" type="button" class="btn btn-warning">Cancel</button>

    </div>


</form>
